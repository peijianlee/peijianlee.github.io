<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>more names</title>
</head>
<body>
	<div id="app" ref="app" class="home">
		<h1>peijianlee'blog</h1>
		<dl class="names-list">
			<dd v-for="(n, index) in names">
				<b v-html="index"></b>
				<div class="logo" :class="_formatLetter(n.name).length > 2 ? 'Second' : 'Once'">
					<span v-html="_formatLetter(n.name)"></span>
				</div>
				<div>
					<h2 v-html="n.name"></h2>
					<p v-html="_formatDes(n.description)"></p>
				</div>
			</dd>
		</dl>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
