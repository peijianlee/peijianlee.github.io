<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>ICSSCN</title>
</head>
<body>
	<div id="app">
		<div class="wrap">
			<ul class="header">
				<dt><span>￥</span>贷款计算器</dt>
				<dd>贷款金额 / 元<small v-if="MoneyEmpty">请输入贷款金额</small></dd>
				<dd>
					<input class="money" 
					v-model="Money" 
					type="number" 
					@focus="Focus('money')" 
					placeholder="请输入贷款金额" >
				</dd>
				<dd>综合月利率 / %<small v-if="RateEmpty">请输入利率</small></dd>
				<dd>
					<input class="rate" 
					v-model="Rate" 
					type="number" 
					@focus="Focus('rate')" 
					placeholder="请输入利率">
				</dd>
			</ul>
			<h2 class="title">贷款货期</h2>
			<div class="loan-date">
				<ul>
					<li v-for="i in 12" :class="{'On' : i*3 === LoanDate}" @click="selectLoanDate(i*3)">
						<span v-html="i*3"></span>
						<span v-html="i*3 + '个月'"></span>
					</li>
				</ul>
				<div class="loan-date-bg"></div>
			</div>
			<div class="start-btn"><span @click="_loanStart">开始计算</span></div>

			<div v-if="popUp" class="pop-up-bg"></div>
			<div v-if="popUp" class="pop-up">
				<div class="Loan" v-if="Total.t_month_also">
					<div class="head">
						<div>
							<span>每个月应还款（元）</span>
							<p v-html="matchMoney(Total.t_month_also)"></p>
							<span>其中包含利息（元）</span>
							<p v-html="matchMoney(Total.t_interest)"></p>
						</div>
						<ul>
							<li>
								<span>总支付利息（元）</span>
								<span v-html="matchMoney(Total.t_total_interest)"></span>
							</li>
							<li>
								<span>利息&本金总和（元）</span>
								<span v-html="matchMoney(Total.t_total)"></span>
							</li>
						</ul>
					</div>
					<ul class="list">
						<li>贷款金额<span v-html="matchMoney(Money) + ' 元'"></span></li>
						<li>贷款期限<span v-html="LoanDate + ' 月'"></span></li>
						<li>综合月利率<span v-html="Rate + ' %'"></span></li>
					</ul>
					<div class="start-btn"><span @click="_loanStart">明白了</span></div>
				</div>
				<div class="About" v-if="About.logo">
					<div class="head"></div>
					<img class="logo" :src="'src/images/'+About.logo" alt="">
					<ul>
						<li v-for="d in About.description" v-html="d"></li>
					</ul>
					<img class="qrcode" :src="'src/images/'+About.qrcode" alt="">
					<div class="show-about-btn">
						<span @click="_ShowAbout"><img src="src/images/close.png" alt=""></span>
					</div>
				</div>
			</div>

			<div @click="_ShowAbout" class="about-btn"><span>立即查看</span>想要了解更多的理财小知识吗？</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
